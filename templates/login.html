<!DOCTYPE html>
<html>
<head>
    <title>Giriş Yap</title>
    <!-- Bootstrap CSS dosyasını ekleyin -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Giriş Yap</h1>
        <form method="POST" class="mt-4">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                {{ form.username(class="form-control") }}
                {% if form.username.errors %}
                <small class="text-danger">{{ form.username.errors[0] }}</small>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                {{ form.password(class="form-control") }}
                {% if form.password.errors %}
                <small class="text-danger">{{ form.password.errors[0] }}</small>
                {% endif %}
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </div>
        </form>
    </div>
    <footer class="text-center mt-5">
        <p>Developed by [Betül Topkan]</p>
    </footer>

    <!-- Bootstrap JS dosyasını ve jQuery'i ekleyin -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
